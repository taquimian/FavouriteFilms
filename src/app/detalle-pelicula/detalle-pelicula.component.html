<div class="estilos-contenedor" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
  <div class="imagen-contenedor">
    <div class="imagen-pelicula" [style.background-image]="'url(' + getImagenUrl() + ')'"></div>
  </div>
  <div class="detalle-contenedor">
    <h2>Detalles de la Película</h2>
    <form [formGroup]="detalleForm" fxLayout="column" fxLayoutGap="10px">
      <div class="campo">
        <mat-form-field appearance="fill">
          <mat-label>Título</mat-label>
          <input matInput formControlName="titulo" [readonly]="camposDeshabilitados">
        </mat-form-field>
      </div>

      <div class="campo">
        <mat-form-field appearance="fill">
          <mat-label>Descripción</mat-label>
          <textarea matInput formControlName="descripcion" [readonly]="camposDeshabilitados"></textarea>
        </mat-form-field>
      </div>

      <div class="campo">
        <mat-form-field appearance="fill">
          <mat-label>Año</mat-label>
          <input matInput type="number" formControlName="anio" [readonly]="camposDeshabilitados">
        </mat-form-field>
      </div>

      <!-- Agrega más campos según tus datos -->
      <app-reparto></app-reparto>

      <div fxLayout="row" fxLayoutAlign="space-between">
        <button mat-raised-button color="accent" (click)="activarEdicion()" [disabled]="botonModificarDeshabilitado">Modificar</button>
        <button *ngIf="mostrarBotonGuardar" mat-raised-button color="accent" (click)="guardarCambios()">Guardar</button>
        <button (click)="volver()" mat-raised-button color="accent">Volver</button>
      </div>      
    </form>
  </div>
</div>
