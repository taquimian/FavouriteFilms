<div class="estilos-contenedor">
  <div class="imagen-contenedor">
    <div class="imagen-pelicula" [style.background-image]="'url(' + imagenUrl + ')'"></div>
  </div>

  <div class="detalle-contenedor">
    <h2>Detalles de la Película</h2>
    <form fxLayout="column" fxLayoutGap="10px">
      <div class="campo">
        <mat-form-field appearance="fill">
          <mat-label>Título</mat-label>
          <!-- Verifica si pelicula.title está definido antes de acceder a él -->
          <input matInput [value]="pelicula.title || 'Sin título'" readonly>
        </mat-form-field>
      </div>

      <div class="campo">
        <mat-form-field appearance="fill">
          <mat-label>Descripción</mat-label>
          <!-- Verifica si pelicula.overview está definido antes de acceder a él -->
          <textarea matInput [value]="pelicula.overview || 'Descripción no disponible'" readonly></textarea>
        </mat-form-field>
      </div>

      <div class="campo">
        <mat-form-field appearance="fill">
          <mat-label>Año</mat-label>
          <!-- Verifica si pelicula.release_date está definido antes de acceder a él -->
          <input matInput type="text" [value]="pelicula.release_date ? (pelicula.release_date | date:'yyyy') : 'Desconocido'" readonly>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="center">
        <button mat-raised-button color="accent" (click)="volver()">Volver</button>
      </div>
    </form>
  </div>
</div>
